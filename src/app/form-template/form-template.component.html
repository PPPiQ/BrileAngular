<form action="#" method="get">
      <div class="card ">
              <div class="row d-flex flex-row">
                  <div class="col-sm-5  d-flex align-self-center">
                    <figure class="">
                        <img src="/assets/images/brille.png" class="" alt="brilleImage">
                    </figure>
                  </div>

                  <div class="col-sm-4 text-left ">
                    <p class="font-weight-bold m-2 ">FUNCHAL</p>
                    <div class="dropdown-divider"></div>
                    <fieldset class="form-group m-2">
                        <div class=" custom-control custom-checkbox">
                          <div *ngFor="let option of options; let i = index; "  class="form-check  form-check-inline">
                            <input (click)="selectOption(option);" type="checkbox" class="custom-control-input" [attr.id]="'customCheck' + option.id" name="selectList" value="b">
                            <label class="custom-control-label" [attr.for]="'customCheck' + option.id">{{option.label}}</label>
                          </div><br>
                        </div>
                    </fieldset>
                  </div>
                  <div class="col-sm-3 p-3">
                    <div class=" card m-2">
                      <span class="text-center align-items-center">Rahmen inkl. Glaser & Service</span>
                      <span class="text-center align-items-center textPinkColor font-weight-bold textSizeLarge">ab 39.90 &euro;</span>
                    </div>
                    <div class="p-2">
                      <button type="submit" class="btn btn-lg btn-block btn-success font-weight-bold" value="Zum Produkt">
                          <i class="fas fa-shopping-cart"></i> Zum Produkt  <i  class="fas fa-arrow-alt-circle-right fa-2x success"></i>
                      </button>
                    </div>
                  </div>
              </div>
      </div>
</form>
